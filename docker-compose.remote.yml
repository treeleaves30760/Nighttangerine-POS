# For remote PostgreSQL setup (no local DB container)
services:
  app:
    environment:
      - DB_USE_LOCAL=false
      - DATABASE_URL=${REMOTE_DATABASE_URL}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
    driver: local